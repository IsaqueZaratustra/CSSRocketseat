   # A Cascata (cascading)
A escolha do browser de qual regra aplicar,caso haja muitas regras para o msemo elemento
*Seu estilo é lido de cima para baixo(Com preferência no que vem de baixo)

É levado em consideração 3 fatores
   1.Origem do estilo
   2.Especificidade
   3.Importância

   ### Origem do estilo
Inline>Tag style>Tag link

   ### Especificidade   
É um cálculo matemático,onde,cada tipo de seletor e origem do estilo,possuem valores a serem considerados.
0. Universal selector, combinators e negation pseudo-class (:not())
1. Element type selector e pseudo-elements (::before,::after)
10. Classes e attribute selectors ([type="radio"])
100. ID selector
1000. Inline

   ### A regra !important
* cuidado, evite o uso;
* não é considerado uma boa prática;
* quebra o fluxo natural da cascata.
--><!--
   # At-rules
* Está relacionado ao comportamento do CSS
* começa com o sinal @ seguido do identificador e valor
   # Exemplos comuns
- @import   /* incluir um DSS externo */
- @media    /* regras condicionadas para dispositivos */
- @font-face/* fontes externas */
- @keyframes/* Animation */

Ex:
   @import url("http://local.com/style.css");

   @media (min-width: 500px){
      /* rules here*/
   }
   @font-face{
      /* rules here */
   }
   @keyframes nameofanimation {
      /* rules here */
   }
--><!--
   # Shorthand
* junção de propriedades
* resumido
* legível

Ex:
  /* background properties */
background-color: #000;
background-image: url(images/bg.gif);
background-repeat: no-repeat;
background-position: left top;

  /* background shorthand */
background: #000 url(images/bg.gif) no-repeat left top;

  /* font properties */
font-style: italic;
font-weight: bold;
font-size: .8em;
line-height: 1.2;
font-family: Arial, sans-serif;
  
  /* font shorthand */
font: italic bold .8em/1.2 Arial, sans-serif;

   # Detalhes
* não irá considerar propriedades anteriores
* valores não especificados irão assumir o valor padrão 
* geralmente, a ordem descrita não importa , mas, se houver muitas propriedades com valores semelhantes , podemos encontrar problemas
